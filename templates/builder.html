{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h5>Recipe Builder</h5>
    </div>
    <form method="POST" action="/addrecipe" enctype="multipart/form-data">
        <div class="card-panel">
            <!-------title------->
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" name="title" type="text" class="validate" minlength="1" maxlength="30"
                        pattern="^[a-zA-z ]{1,30}$" required>
                    <label for="username">Recipe Title</label>
                </div>
            </div>
            <!-------description------->
            <div class="row">
                <div class="input-field col s12">
                    <input id="desc" name="desc" type="text" class="validate" minlength="1" maxlength="100"
                        pattern="^[a-zA-z0-9&,. ]{1,100}$" required>
                    <label for="username">Describe your recipe</label>
                </div>
            </div>
            <!-------image------->
            <div class="row">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Select Image</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <!-------portions------->
            <div class="row">
                <div class="col s12">
                    <label for="portions">Portions</label>
                    <p class="range-field">
                        <input type="range" name="portions" id="portions" min="1" max="24" value="1"/>
                    </p>
                </div>
            </div>
            <!-------suitable for months min------->
            <div class="row">
                <div class="col s12">
                    <label for="portions">Suitable for months (min)</label>
                    <p class="range-field">
                        <input type="range" name="min" id="min" min="1" max="72" value="1"/>
                    </p>
                </div>
            </div>
            <!-------suitable for months max------->
            <div class="row">
                <div class="col s12">
                    <label for="portions">Suitable for months (max)</label>
                    <p class="range-field">
                        <input type="range" name="max" id="max" min="1" max="72" value="72"/>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label>Method</label>
                    <br>
                    <button class="btn waves-effect waves-light" id="builder-add-step">Add Step</button>
                    <br>
                    <div class="row steps" id="step-1">
                        <div class="input-field col m8">
                            <input id="step-1-desc" name="step-1-desc" type="text" minlength="1" maxlength="100" required>
                            <label for="step-1-desc">Describe Step 1</label>
                        </div>
                        <div class="col m4">
                            <label for="step-1-time">Time to complete step (mins)</label>
                            <p class="range-field">
                                <input type="range" name="step-1-time" id="step-1-time" min="1" max="360" value="1"/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-------submit------->
            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" id="submit-builder">Submit</button>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock %}
