{% block flashes %}
     <section class="flash-messages">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row">
            <div class="flashes flash-bg">
                <h5 class="center-align">{{ message }}</h5>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </section>
{% endblock %}
