{% extends "base_overlay.html" %}
{% block content%}
<div class="login-wrapper">
    <div class="row">
        <form class="col s12 m8 offset-m2" id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-------header------->
                <div class="row form-header">
                    <h5>Login</h5>
                </div>
                <!-------username------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" minlength="1" maxlength="20" pattern="^[a-zA-z0-9-_]{1,20}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-------password------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-------submit------->
                <div class="row">
                    <div class="input-field col s12 center">
                        <button class="btn waves-effect waves-light" type="submit" id="submit-login">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
