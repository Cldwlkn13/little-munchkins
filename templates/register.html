{% extends "base_overlay.html" %}
{% block content%}
<div class="register-wrapper">
    <div class="row">
        <form class="col s12 m8 offset-m2" id="register-form" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-------header------->
                <div class="row form-header">
                    <h5>Register</h5>
                </div>
                <!-------username------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" minlength="1" maxlength="20" pattern="^(?!.* {1})[a-zA-z0-9-_]{1,20}$" required>
                        <label for="username">Choose a username</label>
                    </div> 
                </div>
                <!-------password------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <label for="password">Password (At least: 1 uppercase, 1 lowercase, 1 number)</label>
                    </div>
                </div>
                <!-------password confirm------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password_confirm" name="password_confirm" type="password" class="validate" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <label id="lbl_password_confirm" for="password_confirm" data-error="Password not match" data-success="Password Match">Confirm Password</label>
                    </div>
                </div>
                <!-------email------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-------first name------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" name="first_name" type="text" class="validate" minlength="1" maxlength="20" pattern="^(?!.* {2})[a-zA-z]{1,20}$" required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <!-------last name------->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" name="last_name" type="text" class="validate" minlength="1" maxlength="20" pattern="^(?!.* {2})[a-zA-z]{1,20}$" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-------date of birth------->
                <div class="row">
                    <div class="col s12">
                        <label for="dob">Date Of Birth</label>
                        <input id="dob" name="dob" type="date" class="datepicker" required>
                    </div>
                </div>
                <!-------country------->
                <div class="row">
                    <div class="col s12">
                        <label for="country">Country</label>
                        <select class="browser-default" name="country" id="country" required>
                            <option value="" disabled selected>Select</option>
                        </select>
                    </div>
                </div>
                <!-------submit------->
                <div class="row">
                    <div class="input-field col s12 center">
                        <button class="btn waves-effect waves-light" type="submit" id="submit-register">Submit</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <p><a href="../login" class="black-text">Already Registered?</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
